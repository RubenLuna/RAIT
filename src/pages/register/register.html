<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>


  <!-- <h1>¿CÓMO TE LLAMAS?</h1>-->
  <h1>¿CUÁLES SON TUS DATOS PERSONALES?</h1>
  <ion-list>

    <ion-item>
      <ion-input placeholder="Nombre" [(ngModel)]="strName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Apellido" [(ngModel)]="strLastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="strEmail"></ion-input>
    </ion-item>



  </ion-list>


  <p>¡Quiero recibir noticias, ofertas y recompensas!</p>


  <ion-checkbox color="white" checked="true" [(ngModel)]="bOffers"></ion-checkbox>

  <button ion-button full round class="clsbutton" color="white" (click)="fxRegister()">Aceptar</button>

</ion-content>

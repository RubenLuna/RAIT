<ion-header>

  <ion-navbar>
    <ion-title>Buscar Rait</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>PUNTO DE PARTIDA</ion-label>
      <ion-select [(ngModel)]="strfrFrom">
        <ion-option value="m">Cd. Juarez</ion-option>
        <ion-option value="f">Chihuahua</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>A DONDE VAS</ion-label>
      <ion-select [(ngModel)]="strfrWhere">

        <ion-option value="m">Cd. Juarez</ion-option>
        <ion-option value="f">Chihuahua</ion-option>
      </ion-select>
    </ion-item>





    <ion-item>
      <ion-label>FECHA</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" id="strfrDate" [(ngModel)]="strfrDate"></ion-datetime>
    </ion-item>








  </ion-list>



</ion-content>

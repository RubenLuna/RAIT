<ion-header>

  <ion-navbar>
    <ion-title>DAR RAIT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>PUNTO DE PARTIDA</ion-label>
      <ion-select [(ngModel)]="strgrFrom" (ionChange)="fxConsolelog()">
        <ion-option *ngFor="let item of items" value="{{item.id}}" [selected]="false">{{item.strCity}}</ion-option>
        <!-- ion-option value="f">Chihuahua</ion-option>-->
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>A DONDE VAS?</ion-label>
      <ion-select [(ngModel)]="strgrWhere" (ionChange)="fxConsolelog()">
        <ion-option *ngFor="let item of items" value="{{item.id}}" [selected]="false" (ionChange)="fxConsolelog()">{{item.strCity}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>FECHA</ion-label>
      <ion-datetime displayFormat="MMMM/DD/YYYY" pickerFormat="MMMM/DD/YYYY" id="strgrDate" [(ngModel)]="strgrDate" (ionChange)="fxConsolelog()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>HORA</ion-label>
      <ion-datetime displayFormat="h A" pickerFormat="h A" id="strgrHour" [(ngModel)]="strgrHour" (ionChange)="fxConsolelog()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="strEmail" text-center type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="intAuto" text-center type="text" placeholder="Auto">1</ion-input>
    </ion-item>

  </ion-list>



  <div class="">


    <button ion-button full round class="clsbutton" color="white" (click)="fxGiveRide()">DAR RAIT</button>

  </div>




</ion-content>

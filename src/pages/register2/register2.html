<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>

  <h1>¿CUÁL ES TU FECHA DE NACIMIENTO?</h1>
  <ion-list>


    <ion-item>
      <ion-label>Mes</ion-label>
      <ion-datetime displayFormat="MMMM" pickerFormat="MMMM"  id="strMyMonth" [(ngModel)]="strMonth"></ion-datetime>
    </ion-item>

  

    <ion-item>
      <ion-label>Año</ion-label>
      <ion-datetime displayFormat="YYYY" pickerFormat="YYYY" [(ngModel)]="strYear"></ion-datetime>
    </ion-item>



  </ion-list>




  <button ion-button full color="white" (click)="fxRegister2()">Aceptar</button>

</ion-content>

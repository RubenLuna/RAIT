<ion-content padding center text-center>
  <ion-title>
    <h1>RAIT</h1>
  </ion-title>




  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="email" text-center type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" text-center type="password" placeholder="Password"></ion-input>
    </ion-item>


<!--
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    -->

  </ion-list>



  <button ion-button class="clsbutton" color="white" (click)="fxLogin()">Login</button>

  <button ion-button class="clsbutton" color="white" (click)="fxGoRegister()">Registro</button>


  <div class="">


    <button ion-button full round class="clsbutton" color="white" (click)="fxGoTestMap()">TEST MAP</button>

  </div>





  <div class="sicons">

    <ion-item>
      <ion-icon name="logo-twitter" item-left class="icon-circle-small"></ion-icon>
      <ion-icon name="logo-facebook" item-left class="icon-circle-small"></ion-icon>
    </ion-item>



  </div>


</ion-content>
